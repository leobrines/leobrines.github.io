<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        html {
            height: 100%;
        }
        body {
            margin: 0;
        }
        div {
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        p {
            color: white;
            font-font: monospace, auto;
        }
    </style>
    <script >
        function generateDivWithT3xtHTML(text) {
            return `
                <div>
                    <p>${text}</p>
                </div>`
        }

        function generateManyDivWithT3xtHTML(textList) {
            let result = "";
            for (const element of textList) {
                result += generateDivWithT3xtHTML(element)
            }
            return result
        }

        window.onload = function () {
            const phrases = [
                "Yo solo sé",
                "que no sé nada",
                "<3"
            ]

            document.body.innerHTML += generateManyDivWithT3xtHTML(phrases)
            console.log("Hello human <3")
        }
    </script>
</head>
<body>
</body>
</html>
